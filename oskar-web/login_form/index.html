<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login Form</title>
</head>

<body>
    <video src="media/backgroundvideo.mp4" loop autoplay="autoplay" muted id="vid"></video>
    <script>
        // document.getElementById('vid').play();
    </script>

    <div class="center">
        <form class="login-form">
            <h2 class="login-form-title font-bold">Login panel</h2>
            <div class="baseinput">
                <input type="text" class="input" placeholder="Nickname">
                <img src="icons/user2.png" alt="user" class="baseinput-icon">
            </div>
            <div class="baseinput">
                <input type="password" class="input" placeholder="Password">
                <img src="icons/lock2.png" alt="lock" class="baseinput-icon">
            </div>
            <button type="submit" class="btn mt16"><span class="font-bold"
                    style="font-size: 16px;">Login</span></button>
            <div class="basecheckbox mt16">
                <label>
                    <input type="checkbox" name="keep"> keep me logged in
                </label>
            </div>
        </form>
        <div style="text-align: center; margin-top: 30px;">
            <p class="mt16 tac"><a href="#" class="link font-normal"><span>Need an account? </span><span
                        class="font-blue-bold">Sign Up</span> </a></p>
            <p class="mt16 tac"></p><a href="/oskar-web" class="link font-normal"><span>Forgot your password? </span><span
                    class="font-blue-bold">Click here</span></a>
            </p>

        </div>
    </div>


</body>

</html>
